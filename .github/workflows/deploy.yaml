name: Build and Publish storybook to GitHub Pages

on:
  push:
    branches:
      - "master"
jobs:
  deploy:
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step to checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
      # Step to set up Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step to install dependencies
      - name: Install dependencies
        run: npm install

      # Step to build for Storybook
      - name: Build for Storybook
        run: NODE_ENV=production npm run build:for:storybook

      # Step to build Storybook
      - name: Build Storybook
        run: NODE_ENV=production npm run build:storybook && echo "Build completed."
      
      - name: Testing
        run: echo "Deploying to GHP"

      # Step to deploy to GitHub Pages
      - name: Deploy Storybook to GitHub Pages
        uses: bitovi/github-actions-react-to-ghp@v1.2.4
        with:
          path: storybook-static
